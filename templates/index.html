<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" type="text/css" href="static/stylesheets/style.css" />
<script>
function clip_text(a_string){
    var input = document.createElement('input')
    input.id="__copyText__";
    input.value = a_string; // OOPS! document.getElementById(divId).innerText;
    document.body.appendChild(input);
    input.select();
    document.execCommand("copy");
    var txt = input.value
    input.remove()
    console.log("OK COPIED: '"+txt+"'")
}
function clip_div(divId){
   return clip_text(document.getElementById(divId).innerText)
}
</script>

<div class="container">
	<h2>Password Generator</h2>
	<div class="result-container">
        <div id="copy">{{ result }}</div>
	<span id="result"></span>
	<button  onclick="clip_div('copy')" class="btn">Copy</button>
	</div>
	<div class="settings">
	  <form action="/req" method="POST">
	    <div class="setting">
	      <label>Password Length</label>
	      <input type="number" id="length" min='14' max='20' value='14' name="pass_length" />
	    </div>
	<!--   
	 <div class="setting">
	     <label>Include Symbols </label> 
	     <input type="checkbox" id="symbols" name="symb" checked />
	    </div>
	</div>
        -->
	<button type="submit" class="btn btn-large" id="generate">
		Generate
	</button>
      </form>
</div>
